<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MissionPay Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/1v5sqq.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      position: relative;
    }

    #rainCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
      margin: 80px auto 40px;
      padding: 30px 20px;
      border-radius: 20px;
      max-width: 600px;
      box-sizing: border-box;
      width: 90%;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #user-count {
      margin: 15px 0;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      user-select: none;
    }

    .download-btn {
      background-color: #1e90ff;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.6);
    }

    .download-btn:hover {
      background-color: #187bcd;
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 25px 10px 40px;
      border-top: 2px solid rgba(255, 255, 255, 0.2);
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }

    .footer h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 5px;
      transition: transform 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    .copyright {
      font-size: 0.9rem;
      color: #ccc;
    }

    #emailModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    #emailModalContent {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      color: white;
      text-align: center;
      box-shadow: 0 0 15px #1e90ff;
      position: relative;
    }

    #emailAddress {
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1rem;
      user-select: all;
    }

    #copyBtn {
      background-color: #1e90ff;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    #closeModal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 480px) {
      .download-btn {
        width: 100%;
      }
      .social-icons a img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>

<canvas id="rainCanvas"></canvas>

<main class="container">
  <h1>MissionPay Downloader</h1>
  <p id="user-count">Loading user info...</p>
  <button class="download-btn" onclick="startDownload()">üì¶ Download Now</button>
</main>

<footer class="footer">
  <h2>ü§ù Connect With Us</h2>
  <div class="social-icons">
    <a href="https://www.youtube.com/" target="_blank"><img src="icons/youtube.png" alt="YouTube"></a>
    <a href="https://www.facebook.com/" target="_blank"><img src="icons/facebook.png" alt="Facebook"></a>
    <a href="https://www.whatsapp.com/" target="_blank"><img src="icons/whatsapp.png" alt="WhatsApp"></a>
    <a href="https://www.telegram.com/" target="_blank"><img src="icons/telegram.png" alt="Telegram"></a>
    <a href="https://www.discord.com/" target="_blank"><img src="icons/discord.png" alt="Discord"></a>
    <a href="#" onclick="openEmailModal()"><img src="icons/gmail.png" alt="Gmail"></a>
  </div>
  <div class="copyright">
    &copy; MissionPay 2025. All Rights Reserved.
  </div>
</footer>

<!-- Email Modal -->
<div id="emailModal">
  <div id="emailModalContent">
    <span id="closeModal" onclick="closeEmailModal()">&times;</span>
    <h3>Contact us via Email</h3>
    <div id="emailAddress">islamnafij83@gmail.com</div>
    <button id="copyBtn" onclick="copyEmail()">Copy Email</button>
  </div>
</div>

<script>
  const userRawUrl = 'https://raw.githubusercontent.com/emon606-tech/usr/main/user.txt';
  const downloadLink = 'https://your-backend-domain.com/download';

  function startDownload() {
    window.open(downloadLink, '_blank');
  }

  fetch(userRawUrl)
    .then(response => response.text())
    .then(data => {
      const count = (data.match(/user\s*=\s*/gi) || []).length;
      document.getElementById("user-count").textContent = `üìä Total Users: ${count}`;
    })
    .catch(() => {
      document.getElementById("user-count").textContent = '‚ö†Ô∏è Failed to load user data.';
    });

  function openEmailModal() {
    document.getElementById('emailModal').style.display = 'flex';
  }
  function closeEmailModal() {
    document.getElementById('emailModal').style.display = 'none';
  }
  function copyEmail() {
    const email = document.getElementById('emailAddress').textContent;
    navigator.clipboard.writeText(email);
    const btn = document.getElementById('copyBtn');
    btn.textContent = 'Copied!';
    setTimeout(() => btn.textContent = 'Copy Email', 2000);
  }

  // Rain animation
  const canvas = document.getElementById('rainCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = Array.from({ length: 100 }, () => createRainDrop());

  function createRainDrop() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    const length = Math.random() * 20 + 10;
    const speed = Math.random() * 2 + 2;
    return { x, y, length, speed };
  }

  function drawRain() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
    ctx.lineWidth = 1;
    particles.forEach(p => {
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x, p.y + p.length);
      ctx.stroke();
      p.y += p.speed;
      if (p.y > canvas.height) {
        p.y = -p.length;
        p.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(drawRain);
  }

  drawRain();
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
